<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#317EFB">
  <link rel="shortcut icon" href="icons/icon-192x192.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.webmanifest" />

  <title>Budget Tracker</title>
</head>
<body>
  <div class="wrapper">
    <div class="jumbotron">
      <h4>Current Balance:</h4>
      <h1>$<span id="total">0</span></h1>
    </div>

    <div class="form">
      <div class="form-fields">
        <input type="text" id="t-name" class="form-control" placeholder="Name of transaction" />
        <input type="number" min="0" id="t-amount" class="form-control" placeholder="Transaction amount" />
      </div>
      <div class="form-btns">
        <button id="add-btn" class="btn btn-primary"><i class="fa fa-plus buttons"></i> Add Funds</button>
        <button id="sub-btn" class="btn btn-secondary"><i class="fa fa-minus"></i> Subtract Funds</button>
      </div>
      <p class="error"></p>
    </div>

    <div class="transactions">
      <table>
        <thead>
          <th>Transaction</th>
          <th>Amount</th>
        </thead>
        <tbody id="tbody">
          
        </tbody>
      </table>
    </div>
    
    <canvas id="myChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="./index.js"></script>
  <script src="./db.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js').then(reg => {
          console.log('We found your service worker file!', reg);
        });
      });
    }
  </script>
</body>
</html>
